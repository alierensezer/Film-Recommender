<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Film Önerisi</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
<style>
body {
  background-color: #121212;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  color: #e0e0e0;
  margin: 0;
  padding: 0;
}

.container:first-child h1 {
  text-align: center;
  margin-top: 50px;
  margin-bottom: 40px;
  font-size: 3rem;
  font-weight: 800;
  color: #ff4500; /* Canlı turuncu vurgu */
  text-shadow: 0 2px 5px rgba(255, 69, 0, 0.7);
  letter-spacing: 2px;
}


.container:nth-child(2) {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  gap: 40px;
  max-width: 1000px;
  margin: 0 auto 80px;
  padding: 0 20px;
  background: #1e1e1e;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
}

.poster img {
  width: 320px;
  border-radius: 15px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.9);
  transition: transform 0.3s ease;
  cursor: pointer;
}
.poster img:hover {
  transform: scale(1.05);
  box-shadow: 0 15px 40px rgba(255, 69, 0, 0.8);
}

.info {
  max-width: 550px;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.title {
  font-size: 2.8rem;
  margin-bottom: 15px;
  color: #ff4500;
  font-weight: 900;
  text-shadow: 0 1px 4px rgba(255, 69, 0, 0.8);
}

.vote {
  font-weight: 700;
  font-size: 1.4rem;
  margin-bottom: 25px;
  color: #ffd633;
  letter-spacing: 1.5px;
}

.overview {
  font-size: 1.2rem;
  line-height: 1.7;
  color: #cfcfcf;
  text-align: justify;
  font-weight: 400;
}

@media (max-width: 768px) {
  .container:nth-child(2) {
    flex-direction: column;
    align-items: center;
    max-width: 90%;
  }
  .poster img {
    width: 90%;
    max-width: 320px;
  }
  .info {
    max-width: 100%;
    margin-top: 25px;
    text-align: center;
  }
  .overview {
    text-align: left;
  }
}

  
</style>
</head>
<body>
    <div class="container">
  <h1>Haftalık Film Önerisi</h1>
</div>
<div class="container">
  <div class="poster">
    <img id="poster" src="" alt="Film Posteri" />
  </div>
  <div class="info">
    <h1 id="title" class="title">Film Başlığı</h1>
    <div id="vote" class="vote">IMDB Puanı: --</div>
    <p id="overview" class="overview">Film özeti buraya gelecek...</p>
  </div>
</div>


<script src="app.js"></script>
</body>
</html>
