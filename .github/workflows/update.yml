          git diff --cached --quiet || git commit -m " HaftalÄ±k film gÃ¼ncellemesi"
          git diff --cached --quiet && git commit --allow-empty -m "ðŸ“Œ Keep-alive commit"

      - name: Push changes to GitHub
        run: |
          git pull --rebase origin main 
          git push
